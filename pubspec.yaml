name: pet_ledger
description: "萌宠账本 - 记账不只是记录数字，而是你在喂养你的电子宠物"
publish_to: "none"
version: 520.1314.0+1314

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # 状态管理
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # 数据库
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.2
  path: ^1.9.0

  # 网络请求
  dio: ^5.4.0

  # 本地安全存储
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # 语音识别
  sherpa_onnx: ^1.10.45
  record: ^6.2.0
  archive: ^3.6.1
  # path_provider: ^2.1.2 (已在上方定义)

  # 图表
  fl_chart: ^0.66.0

  # 音效
  audioplayers: ^5.2.1

  # 震动反馈
  vibration: ^1.8.4

  # Android 小组件
  home_widget: ^0.7.0

  # 后台任务
  workmanager: ^0.5.2

  # 本地通知
  flutter_local_notifications: ^17.1.0
  timezone: ^0.9.2

  # 工具库
  uuid: ^4.3.3
  url_launcher: ^6.2.4
  permission_handler: ^11.3.0

  # 路由
  go_router: ^13.2.0
  qr_flutter: ^4.1.0
  dio_cookie_manager: ^3.3.0
  cookie_jar: ^4.0.8
  webdav_client: ^1.2.2
  image_picker: ^1.2.0
  crop_your_image: ^2.0.0
  image: ^4.3.0
  device_info_plus: ^11.3.0
  lunar: ^1.7.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Drift 代码生成
  drift_dev: ^2.15.0
  build_runner: ^2.4.8

  # Riverpod 代码生成
  riverpod_generator: ^2.4.0

  # 图标生成
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 23

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/sounds/
    - assets/sherpa_model/
    - assets/pets/
